<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Suscripcion</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><strong>Pagina principal</strong></a>
            <a href="fn_categorias.html">Categorias</a>
            <a href="fn_contacto.html">Contáctenos</a>
            <a href="fn_cargar.html">Formulario de Editor y Noticia</a>
        </nav>
    </header>
    <br>
    <hr>
    <main>
        <form action="fn_suscripcion.html" method="post">
            <h2>Suscribase a nuestro boletín semanal, para ser el primero 
                en enterarse de lo que sucede en el país y el mundo.
            </h2>
            <input type="text" name="nombre" id="nombre" size="30" maxlength="50" placeholder="Ingrese su nombre" autocomplete="off" required>
            <br>
            <br>
            <input type="text" name="correo" id="correo" size="30" maxlength="50" placeholder="Ingrese su correo" autocomplete="off" required>
            <br>
            <br>
            <button 
                type="reset">Borrar<img src="fn_imagenes/fn_borrar.png" alt="borrado" width="20">
            </button>
            <button 
                type="submit">Enviar<img src="fn_imagenes/fn_enviar.png" alt="envio" width="20">
            </button>
        </form>
    </main>
    <br>
    <hr>
    <footer>
        <nav>
            <a href="index.html"><strong>Pagina principal</strong></a>
            <a href="fn_categorias.html">Categorias</a>
            <a href="fn_contacto.html">Contáctenos</a>
            <a href="fn_cargar.html">Formulario de Editor y Noticia</a>
        </nav> 
    </footer>
</body>
</html>
